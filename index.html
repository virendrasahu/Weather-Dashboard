<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Tab Icon -->
    <link rel="icon" href="img/weather-icon.png">
    
    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <header>
            <h1 class="main-heading">Weather Dashboard</h1>
        </header>
        <div class="container-fluid bg-container pl-3 pr-3">
            <div class="row">
                <!--Search Container-->
                <div class="col-12 col-md-4 mt-4">
                    <label for="searchInput">Enter a City Name</label>
                    <input id="searchInput" class="form-control" type="text" placeholder="E.g New York, London, Tokyo">
                    <button id="searchBtn" class="btn btn-primary w-100 searchBtn mt-3">Search</button>
                    <p class="text-center line mt-3">------------- or -------------</p>
                    <button id="locationBtn" class="btn btn-info w-100 searchBtn">Use Current Location</button>
                    
                    <!-- Recent search history (optional feature) -->
                    <ul id="historyList" class="list-group mt-3"></ul>
                </div>

                <!-- Weather data display Container-->
                <div class="col-12 col-md-8 mt-4">
                    <div id="currentWeather" class="bg-primary dataCont">
                        <div>
                            <h1 id="cityTitle" class="cityTitle">City Name (Date)</h1>
                            <p class="card-para" id="temp">Temperature: --</p>
                            <p class="card-para" id="wind">Wind: --</p>
                            <p class="card-para" id="humidity">Humidity: --</p>
                        </div>
                        <div>
                            <img id="mainIcon" class="main-image" src="img/weather-icon.png" alt="">
                            <p id="description">Description</p>
                        </div>
                    </div>

                    <h1 class="forecast-head">4-Day Forecast</h1>

                    <div id="forecastContainer" class="d-flex flex-wrap">
                        <!-- Forecast cards will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
